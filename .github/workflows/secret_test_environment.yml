name: environment
on: [push]

jobs:
    build:
        name: TEST ENVIRONMENT
        runs-on: ubuntu-latest
        environment:
            name: development
        env:
            SECRET_CONTENT: ${{ secrets.SECRET_CONTENT }}
        steps:
            - name: print secret value
              run: |
                echo ${{secrets.SECRET_CONTENT}} | sed 's/./& /g'